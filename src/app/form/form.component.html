<div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Quote</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      #quote
    ></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Quote Creator</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="Katy Aristote"
    />
  </div>
  <button
    type="button"
    class="btn btn-outline-dark right"
    (click)="addTodo(quote.value)"
  >
    Add quote
  </button>
</div>
